  jpa:
    hibernate:
      ddl-auto: update #개발 중에는 update 나 create, 배포시에는 none 으로 권장
      show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.OracleDialect
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB