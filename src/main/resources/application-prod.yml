server:
  port: 8081
spring:
  application:
    name: spring-jpa-ajax
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/xe
    username: c##scott
    password: tiger
    driver-class-name: oracle.jdbc.driver.OracleDriver
  devtools:
    livereload:
      enabled: true
  #    restart:
  #      enabled: true # 코드 수정 시 자동으로 서버를 재시작하도록 설정
